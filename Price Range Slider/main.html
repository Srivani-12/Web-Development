<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-contianer">
        <div class="container">
        <h1>Price Range Slider</h1>
    <div class="price-input">
        <div class="min-price-input">
        <span>Minimum Value:</span>
        <input type="number" class="min-input" value="0" min="0" max="10000">
    </div>
    <div class="max-price-input">
        <span>Maximum Value:</span>
        <input type="number" class="max-input" value="10000" min="0" max="10000">
    </div>
</div>
    <div class="slider-container">
        <div class="price-slider"></div>
    </div>
    <div class="range-input">
        <div class="range-min-input">
        <input type="range" class="min-range" value="0" min="0" max="10000">
    </div>
    <div class="range-max-input">
        <input type="range" class="max-range" value="10000" min="0" max="10000">
    </div>
    </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
