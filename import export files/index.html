<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Export & Import</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>File Export & Import</h1>
        <div id="drop-area">
            <div id="clickable" class="clickable">Drop or Click to Upload</div>
            <input id="file-input" type="file" accept=".csv" style="display:none;">
        </div>
        
        <div class="table-container">
            <table id="table"></table>
        </div>

        <br>
        <button id="btn" style="display:none;">Export to CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
