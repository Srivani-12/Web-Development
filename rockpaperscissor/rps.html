<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <style>
            body{
                background-color: black;
                color: white;
                font-family: Arial;
}
       
.title{
    font-size: 30px;
    font-weight: bold;
}
.move-icon{
    height: 50px;
}


.move-button
{
    width: 120px;
    height: 120px;
    border-radius: 60px;
    border: 3px solid white;
    background-color: transparent;
    margin-right: 10px;
    cursor: pointer;
}
.result{
    font-size: 25px;
    font-weight: bold;
    margin-top: 50px;
}
.score{
    margin-top: 60px;
}
.reset-score-button,
.auto-play-button{
    background-color: white;
    border: none;
    font-size: 15px;
    padding: 8px 15px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <!-- Buttons with images for moves -->
    <button onclick="playGame('rock');" class="move-button js-rock-button"><img class="move-icon" src="../rockpaperscissor/rock-emoji.png" alt="Rock"></button>
    <button onclick="playGame('paper');" class="move-button js-paper-button"><img class="move-icon"  src="../rockpaperscissor/paper-emoji.png" alt="Paper"</button>
    <button onclick="playGame('scissors');" class="move-button js-scissors-button"><img class="move-icon" src="../rockpaperscissor/scissors-emoji.png" alt="Scissors"></button>

    <!-- Dynamic display for moves -->
    <p id="js-moves"></p>
    <!-- Dynamic result display -->
    <p id="js-result" class="result"></p>
    <!-- Dynamic score display -->
    <p id="js-score"></p>

    <!-- Reset button -->
    <button class="reset-score-button" 
    onclick="resetScore();">Reset Score</button>
    <button class="auto-play-button" onclick="autoplay();">Auto Play</button>

    <script>
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function pickComputerMove() {
            const randomNumber = Math.random();
            if (randomNumber < 1 / 3) {
                return 'rock';
            } else if (randomNumber < 2 / 3) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }
        
        let isAutoPlaying = false;
        let intervalId;


        function autoplay(){
            if(!isAutoPlaying){
                intervalId = setInterval(function(){
                const playerMove = pickComputerMove();
                playGame(playerMove);
            },1000);

            isAutoPlaying = true;

        }
        else{

            clearInterval(intervalId);
            isAutoPlaying = false;

        }

            }
            
            document.addEventListener('keydown',(event)=>{
                if (event.key === 'r'){
                    playGame('rock');

                } else if (event.key ==='p'){
                    playGame('paper');
                } else if (event.key === 's'){
                    playGame('scissors');
                }
            });
        

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (computerMove === 'paper') {
                if (playerMove === 'rock') {
                    result = 'you lose';
                } else if (playerMove === 'paper') {
                    result = 'tie';
                } else if (playerMove === 'scissors') {
                    result = 'win';
                }
            } else if (computerMove === 'rock') {
                if (playerMove === 'rock') {
                    result = 'tie';
                } else if (playerMove === 'paper') {
                    result = 'win';
                } else if (playerMove === 'scissors') {
                    result = 'you lose';
                }
            } else if (computerMove === 'scissors') {
                if (playerMove === 'rock') {
                    result = 'win';
                } else if (playerMove === 'paper') {
                    result = 'you lose';
                } else if (playerMove === 'scissors') {
                    result = 'tie';
                }
            }

            // Update score based on result
            if (result === 'win') {
                score.wins += 1;
            } else if (result === 'you lose') {
                score.losses += 1;
            } else if (result === 'tie') {
                score.ties += 1;
            }

            // Update DOM elements
            document.getElementById('js-moves').innerHTML = `You <img src="../rockpaperscissor/${playerMove}-emoji.png" class="move-icon"> vs <img src="../rockpaperscissor/${computerMove}-emoji.png" class="move-icon"> Computer`;
            document.getElementById('js-result').textContent = `Result: ${result}`;
            document.getElementById('js-score').textContent = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            document.getElementById('js-result').textContent = '';
            document.getElementById('js-moves').textContent = '';
            document.getElementById('js-score').textContent = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            alert('Score has been reset.');
        }
    </script>
</body>
</html>
